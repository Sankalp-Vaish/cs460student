<html>
  <head>
    <title>CS460.org Assignment 2</title>
    <style>
      body {
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 0%;
        overflow: hidden !important; 
      }
    </style>
    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
    <script type="text/javascript" src="./loader.js"></script>
    <script type="text/javascript">
      window.onload = function(){
        console.log("loaded");
        r = new X.renderer3D();
        r.init();
            
        // create a mesh from a .vtk file
        c = new X.cube();
            
        // add the object
        r.add(c);
            
        // .. and render it
        r.render();
      }
      window.onkeypress = function(e) {
        var CUBE_SIDELENGTH = 20;
        var GAP = 5;
        if (e.code == 'KeyD') {
          c.transform.translateX(-CUBE_SIDELENGTH - GAP);
        }
        if (e.code == 'KeyA') {
          c.transform.translateX(CUBE_SIDELENGTH + GAP);
        }
        if (e.code == 'KeyW') {
          c.transform.translateZ(CUBE_SIDELENGTH + GAP);
        }
        if (e.code == 'KeyS') {
          c.transform.translateZ(-CUBE_SIDELENGTH - GAP);
        }
        if (e.code == 'KeyQ') {
          c.transform.translateY(CUBE_SIDELENGTH + GAP);
        }
        if (e.code == 'KeyE') {
          c.transform.translateY(-CUBE_SIDELENGTH - GAP);
        }
        if (e.code == 'KeyO') {
          download();
        }
        if (e.code == 'KeyL') {
          upload("scene.json");
        }
        if (e.code == "Digit1" || e.code == "Numpad1") {
          c.color=[1,1,1];
        }
        if (e.code == "Digit2" || e.code == "Numpad2") {
          c.color=[1,0,0];
        }
        if (e.code == "Digit3" || e.code == "Numpad3") {
          c.color=[0,1,0];
        }
        if (e.code == "Digit4" || e.code == "Numpad4") {
          c.color=[0,0,1];
        }
        if (e.code == "Digit5" || e.code == "Numpad5") {
          c.color=[1,1,0];
        }
        if (e.code == "Digit6" || e.code == "Numpad6") {
          c.color=[1,0,1];
        }
        if (e.code == "Digit7" || e.code == "Numpad7") {
          c.color=[0,1,1];
        }
        if (e.code == "Digit0" || e.code == "Numpad0") {
          c.color=[0,0,0];
        }
        if(e.code == "Space"){
          new_cube = new X.cube();
          new_cube.color = c.color;
          new_cube.transform.matrix = new Float32Array(c.transform.matrix);
          new_cube.lengthX = new_cube.lengthY = new_cube.lengthZ = CUBE_SIDELENGTH;
          r.add(new_cube);
        }
        if(e.code == 'KeyC'){
          cameraStore();
        }
        if(e.code == 'KeyV'){
          cameraShow("cam.json");
        }
        if(e.code == 'KeyZ'){
          cameraSave();
        }
      }
    </script>
  </head>
  <body>
  </body>
</html>
